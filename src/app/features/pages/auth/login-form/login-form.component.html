<div class="container-form-login">
        
    <mat-card>
            <h2>Bienvenido</h2>
            
            <h3>Inicia Sesión en tu cuenta!</h3>
            
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
                    <mat-form-field>
                        <input matInput type="email" name="email" id="email" placeholder="Email" formControlName="email">
                        <div *ngIf="f.email.errors  && f.email.touched">
                            <mat-error *ngIf="f.email.errors.required">El campo Email es requerido</mat-error>
                            <mat-error *ngIf="f.email.errors.email">Ingrese un Email valido.</mat-error>
                        </div>
                    </mat-form-field>
                    
                    <mat-form-field>
                        <input matInput type="password" name="password" id="password" placeholder="Contraseña" formControlName="password">
                        <div *ngIf="f.password.errors  && f.password.touched">
                            <mat-error *ngIf="f.password.errors.required">El campo contraseña es requerido</mat-error>
                            <mat-error *ngIf="f.password.errors.minlength">Contraseña debe tener 6 caracteres como minimo</mat-error>
                            <mat-error *ngIf="f.password.errors.pattern">La contraseña debe contener al menos un número, una letra y un símbolo (por ejemplo: @#$%)</mat-error>
                        </div>
                    </mat-form-field>
                    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
                </form>
            </mat-card-content>

            <mat-card-actions>
                <p>No tienes una cuenta? <a routerLink="/register" >Registrate</a></p>
            </mat-card-actions>
    </mat-card>
    <img src="../../../../../assets/img/img-login.jpg" alt="background">

</div>
