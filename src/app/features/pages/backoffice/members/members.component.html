<div class="container-list-members">
    <h2>Listado de miembros</h2>
    <button mat-raised-button routerLink="/backoffice/members/create">Crear miembro</button>
    <div *ngIf="(loading$ |async)" class="spinner-loading-members">
      <app-spinner [isLoading]="true"></app-spinner>
      <p>Cargando...</p>
    </div>
    
    <table *ngIf="!(loading$ |async)" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Photo Column -->
        <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let element"><img src={{element.image}} alt="{element.name}"> </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="delete()">Eliminar</button></td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" routerLink="/backoffice/members/edit">Editar</button></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
