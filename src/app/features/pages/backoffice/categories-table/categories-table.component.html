<div class="container">
    <div class="row-flex margin-bottom">
        <app-link routerLink="/backoffice/categorias/create" linkReference="Crear categorÃ­a"></app-link>
    </div>
    <div *ngIf="isLoading" class="row-flex">
        <app-spinner [isLoading]="isLoading"></app-spinner>
    </div>
    <div *ngIf="!isLoading" class="row-flex">
        <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8 full-width">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
                <td mat-cell *matCellDef="let category"> {{category.name}} </td>
            </ng-container>
          
            <!-- CreatedAt Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Created at </th>
                <td mat-cell *matCellDef="let category"> {{category.created_at | date:'dd/MM/yyyy'}} </td>
            </ng-container>
          
            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="text-center"></th>
                <td mat-cell *matCellDef="let category">
                    <button (click)="onEdit(category)" mat-mini-fab color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
          
            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="text-center"></th>
                <td mat-cell *matCellDef="let category">
                    <button (click)="onDelete(category)" mat-mini-fab>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>       
    </div>
</div>
