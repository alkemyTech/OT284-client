<app-title [title]="myTitle"></app-title>
<div class="contenedor_spinner">
  <app-spinner [isLoading]="isLoading"></app-spinner>
</div>
<div class="container">
  <div class="row">
    <div *ngFor="let new of newsLista" class="card">
      <div class="card-title">
        <h2>{{ new.name }}</h2>
      </div>
      <div class="card-img">
        <img [src]="new.image" />
      </div>
      <div class="card-body">
        <div [innerHTML]="new.content"></div>
        <div *ngIf="mostrarFechaAct(new.created_at, new.updated_at)">
          <p>Fecha de actualización: {{ new.updated_at | date: "dd/MM/yy" }}</p>
        </div>
        <div *ngIf="!mostrarFechaAct(new.created_at, new.updated_at)">
          <p>Fecha de creación: {{ new.created_at | date: "dd/MM/yy" }}</p>
        </div>
        <button
          type="button"
          (click)="detalleVer(new)"
          mat-raised-button
          color="warn"
        >
          VER DETALLE
        </button>
      </div>
    </div>
  </div>
</div>
